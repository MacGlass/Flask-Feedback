{% extends 'base.html'  %}

{% block title  %}
<h1>Register</h1>
{% endblock %}

{% block content %}
{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
{% endfor %}
<form action="/register" method="POST">
    {{form.hidden_tag()}}
    
    {% for field in form 
        if field.widget.input_type != "hidden" %}
        <p>
        {{ field.label }}
        {{ field }}
        </p>
    {% endfor %}
    <button class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
